<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            background-color: #9B0000;
            width: 280px;
            min-height: 100vh;
            transition: all 0.3s;
        }
        .menu-item {
            transition: all 0.3s;
        }
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .profile-image {
            width: 48px;
            height: 48px;
            border: 2px solid #fff;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                position: fixed;
                z-index: 1;
            }
            .sidebar.active {
                width: 280px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="sidebar text-white">
            <div class="p-4">
                <div class="flex items-center gap-4 mb-8">
                    <div class="relative">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" 
                             alt="Profile" 
                             class="profile-image rounded-full">
                        <span class="absolute bottom-0 right-0 w-3.5 h-3.5 bg-green-400 border-2 border-white rounded-full"></span>
                    </div>
                    <div>
                        <h2 class="font-semibold">Dr. John Smith</h2>
                        <p class="text-sm text-gray-300">Hospital Administrator</p>
                    </div>
                </div>

                <nav>
                    <ul class="space-y-2">
                        <li class="menu-item rounded-lg">
                            <a href="#" class="flex items-center gap-3 px-4 py-3">
                                <i class="bi bi-grid-1x2-fill"></i>
                                <span>Services</span>
                            </a>
                        </li>
                        <li class="menu-item rounded-lg">
                            <a href="#" class="flex items-center gap-3 px-4 py-3">
                                <i class="bi bi-hospital"></i>
                                <span>Hospitals</span>
                            </a>
                        </li>
                        <li class="menu-item rounded-lg">
                            <a href="#" class="flex items-center gap-3 px-4 py-3">
                                <i class="bi bi-person-fill"></i>
                                <span>Doctors</span>
                            </a>
                        </li>
                        <li class="menu-item rounded-lg">
                            <a href="#" class="flex items-center gap-3 px-4 py-3">
                                <i class="bi bi-building"></i>
                                <span>Departments</span>
                            </a>
                        </li>
                        <li class="menu-item rounded-lg">
                            <a href="#" class="flex items-center gap-3 px-4 py-3">
                                <i class="bi bi-people-fill"></i>
                                <span>Users</span>
                            </a>
                        </li>
                        <li class="menu-item rounded-lg">
                            <a href="#" class="flex items-center gap-3 px-4 py-3">
                                <i class="bi bi-box-seam"></i>
                                <span>Packages</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="absolute bottom-0 w-full p-4">
                <div class="flex justify-between px-4">
                    <button class="text-gray-300 hover:text-white">
                        <i class="bi bi-bell-fill"></i>
                    </button>
                    <button class="text-gray-300 hover:text-white">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                    <button class="text-gray-300 hover:text-white">
                        <i class="bi bi-box-arrow-right"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold mb-6">Welcome to Otify Admin Panel</h1>
                <p class="text-gray-600 mb-8">Please select a section from the sidebar to get started</p>
                
                <!-- Quick Stats -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Total Hospitals</h3>
                        <p class="text-3xl font-bold text-blue-600">24</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Active Doctors</h3>
                        <p class="text-3xl font-bold text-green-600">142</p>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-2">Registered Users</h3>
                        <p class="text-3xl font-bold text-purple-600">1,234</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.querySelector('.sidebar');
            const toggleBtn = document.createElement('button');
            toggleBtn.innerHTML = '<i class="bi bi-list text-2xl"></i>';
            toggleBtn.className = 'md:hidden fixed top-4 left-4 z-20 bg-red-800 text-white p-2 rounded';
            document.body.appendChild(toggleBtn);

            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
